{% extends "website/base.html" %}
{% block content %}
  <h1>My Boys</h1>
  <ul>
    {% for d in dogs %}
      <li>
        {% if d.photo %}<img src="{{ d.photo.url }}" alt="" style="max-height:140px">{% endif %}
        <a href="{% url 'dog_detail' slug=d.slug %}"><strong>{{ d.name }}</strong></a> â€” {{ d.color }}
        {% if d.retired %}<span style="opacity:.8; font-size:.9em;">(Retired)</span>{% endif %}
      </li>
    {% empty %}<li>No dogs yet.</li>{% endfor %}
  </ul>
{% endblock %}
